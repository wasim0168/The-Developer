<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Text Color on Hover</title>
    <style>
        /* Default text color */
        .hover-text {
            color: black;
            transition: color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Change text color on hover */
        .hover-text:hover {
            color: red; /* Change to the desired color */
        }
    </style>
</head>
<body>

    <p class="hover-text">Hover over this text to see the color change.</p>

</body>
</html>
